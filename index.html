<!DOCTYPE html>

<head>
  <title>Calculator BMI</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Kalkulator BMI</h1>
  </header>

  <main>
    <div class="main-container">

      <!-- Form Display -->
      <div class="container-item">
        <h2>Form</h2>
         <section>
           <p>Berat badan ideal adalah ...</p>
         </section>
          <section class="container-form">
            <div>
             <label>Jenis Kelamin</label><br>
             <input type="radio" name="sex" id="sex-man">
             <label for="sex-man">Laki-laki</label>
             <input type="radio" name="sex" id="sex-woman">
             <label for="sex-woman">Perempuan</label>
            </div>
            <div>
              <label>Berat Badan (Kg)</label><br>
              <input type="number" class="form">
             </div>
             <button type="button" id="calculate-button">Hitung MBI</button>
             <button type="button">Reset</button>
          </section>
      </div>

      <!-- Form Result -->
      <div class="container-item">
        <h2>Result</h2>
          <section class="container-result">
            <h4>Berat Badan Lebih</h4>
            <h1>0</h1>
            <h4>Anda Memiliki Berat Badan Berlebihan</h4>
            <button type="button">Download Hasil BMI</button>
          </section>
      </div>
    </div>
  </main>

  <footer></footer>

  <script src="js/script.js"></script>
</body>

</html>
